<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icons/oasis-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/spons.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>OASIS'19 | Sponsors</title>
</head>
<body>
    <div class="spons-wrapper" id="sponsors" style="display: initial">
        <div class="spons-heading">
            <span>SPONSORS</span>
        </div>
        <div class="spons-container">
            <!-- <div class="spons-tab-container">
                <div class="spons-tab"><span onclick="toggleSponsTab('spons')">SPONSORS</span></div>
                <div class="past-spons-tab"><span class="active" onclick="toggleSponsTab('past-spons')">PAST SPONSORS</span></div>
            </div> -->

            <div class="spons">
                <div class="sponsor">
                    <div class="sponsor-heading">TITLE SPONSORS</div>
                        <div class="sponsor-card-container">
                            <div class="spons-details"><img src="images/spons/cisco_blue_transparent.png">
                                <div class="name">Cisco</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sponsor">
                    <div class="sponsor-heading">ASSOCIATE TITLE SPONSORS and OFFICIAL SMARTPHONE PARTNER</div>
                    <div class="sponsor-card-container">
                        <div class="spons-details"><img src="images/spons/Realme-realme--logo-box-CMYK.png">
                            <div class="name">Realme</div>
                        </div>
                    </div>
                </div>
                <div class="sponsor">
                    <div class="sponsor-heading">INDIE NIGHT PARTNER</div>
                    <div class="sponsor-card-container">
                        <div class="spons-details"><img src="images/spons/skillbox_white.png">
                            <div class="name">Skillbox</div>
                        </div>    
                    </div>
                </div>
                <div class="sponsor">
                    <div class="sponsor-heading">ONLINE MEDIA PARTNER</div>
                    <div class="sponsor-card-container">
                        <div class="spons-details"><img src="images/spons/The Indian Music Diaries - Online Media Partner.jpg">
                            <div class="name">The Indian Music Diaries</div>
                        </div>
                    </div>
                </div>
                <div class="sponsor">
                    <div class="sponsor-heading">OTHER SPONSORS</div>
                    <div class="sponsor-card-container">
                        <div class="spons-details"><img src="images/spons/entertainment-quiz---associate.png">
                            <div class="name">Redwolf</div>
                        </div>
                        <div class="spons-details"><img src="images/spons/hrc_logo_white6.png">
                            <div class="name">Hard Rock Cafe</div>
                        </div>
                        <div class="spons-details"><img src="images/spons/sdj-logo-without-url.jpg">
                            <div class="name">Surat Diamond Jewellery</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('sponsors').style.opacity = 1;
        }
    </script>
</body>
</html>
